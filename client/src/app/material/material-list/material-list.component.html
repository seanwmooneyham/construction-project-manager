<div class="container">
  <h2>Material</h2>
  <button class="btn btn-info add-material-button" (click)="onAddMaterial()">Add Material <i class="fa fa-plus"></i></button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Material</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let material of materialList">
        <td>{{ material.id }}</td>
        <td>{{ material.name }}</td>
        <td><button class="btn btn-primary" (click)="onEdit(material)"><i class="far fa-edit"></i></button></td>
        <td><button class="btn btn-danger" (click)="onDelete(material)"><i class="far fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
