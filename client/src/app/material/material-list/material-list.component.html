<div class="container-fluid">
  <h2>Tools</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Material</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let material of materialList">
        <td>{{ material.id }}</td>
        <td>{{ material.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
