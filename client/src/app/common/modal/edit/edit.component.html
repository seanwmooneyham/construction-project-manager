
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="toolName">Tool Name</label>
      <input type="text"  class="form-control" id="toolName" placeholder="{{ tool }}">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Yes Clicked')">Yes</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cancel clicked')">Cancel</button>
</div>
