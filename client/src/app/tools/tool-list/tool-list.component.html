<div class="container">
  <h2>Tools</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tool of tools">
        <td>{{ tool.id }}</td>
        <td>{{ tool.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
